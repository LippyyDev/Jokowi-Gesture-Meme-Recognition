<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Deteksi Teachable Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: Arial, sans-serif;
        color: #222;
        background: #f2f2f2;
      }
      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: #fff;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        max-width: 420px;
        width: 100%;
        text-align: center;
      }
      h1 {
        margin: 0 0 16px;
        font-size: 1.5rem;
      }
      #webcam-container {
        margin: 16px auto;
        width: 200px;
        height: 200px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: inset 0 0 0 2px #e5e5e5;
      }
      #label-container div {
        margin: 6px 0;
        padding: 8px 12px;
        border-radius: 8px;
        background: #f7f7f7;
        transition: background 0.2s ease;
      }
      #label-container div.active {
        background: #d1f3ff;
      }
      button {
        cursor: pointer;
        border: none;
        border-radius: 999px;
        padding: 12px 28px;
        background: #0069ff;
        color: #fff;
        font-weight: bold;
        letter-spacing: 0.5px;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(0, 105, 255, 0.3);
      }
      .status {
        margin-top: 12px;
        font-size: 0.95rem;
        color: #555;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Deteksi Teachable Machine</h1>
      <p>Klik tombol untuk memulai webcam dan deteksi.</p>
      <button type="button" onclick="init()">Start</button>
      <div class="status" id="status">Menunggu...</div>
      <div id="webcam-container"></div>
      <div id="label-container"></div>
    </div>

    <audio id="audio-selamat" src="Selamat.MP3" preload="auto"></audio>
    <audio id="audio-berjuang" src="Berjuang.MP3" preload="auto"></audio>
    <audio id="audio-sukses" src="Sukses.MP3" preload="auto"></audio>
    <audio id="audio-hidupjokowi" src="HidupJokowi.MP3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
      const URL = "https://teachablemachine.withgoogle.com/models/Uu081HGCM/";
      let model, webcam, labelContainer, maxPredictions;
      let currentClass = "";
      const statusEl = document.getElementById("status");

      const audioMap = {
        SELAMAT: document.getElementById("audio-selamat"),
        BERJUANG: document.getElementById("audio-berjuang"),
        SUKSES: document.getElementById("audio-sukses"),
        "HIDUP JOKOWI": document.getElementById("audio-hidupjokowi"),
        IDLE: null,
      };

      // Fungsi untuk unlock audio context (diperlukan untuk Chrome autoplay policy)
      async function unlockAudio() {
        const audioElements = Object.values(audioMap).filter(
          (audio) => audio !== null
        );
        const unlockPromises = audioElements.map((audio) => {
          return new Promise((resolve) => {
            audio.volume = 0.01; // Set volume sangat rendah
            const playPromise = audio.play();
            if (playPromise !== undefined) {
              playPromise
                .then(() => {
                  audio.pause();
                  audio.currentTime = 0;
                  audio.volume = 1; // Kembalikan volume normal
                  resolve();
                })
                .catch(() => {
                  audio.volume = 1;
                  resolve(); // Lanjutkan bahkan jika gagal
                });
            } else {
              resolve();
            }
          });
        });
        await Promise.all(unlockPromises);
      }

      async function init() {
        statusEl.textContent = "Memuat model...";

        // Unlock audio context saat user klik (untuk mengatasi Chrome autoplay policy)
        await unlockAudio();

        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        try {
          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();

          const flip = true;
          webcam = new tmImage.Webcam(200, 200, flip);
          await webcam.setup();
          await webcam.play();
          window.requestAnimationFrame(loop);

          document
            .getElementById("webcam-container")
            .appendChild(webcam.canvas);
          labelContainer = document.getElementById("label-container");
          labelContainer.innerHTML = "";

          for (let i = 0; i < maxPredictions; i++) {
            const div = document.createElement("div");
            labelContainer.appendChild(div);
          }

          statusEl.textContent = "Webcam aktif. Deteksi berjalan.";
        } catch (error) {
          statusEl.textContent = "Gagal memuat model atau webcam.";
          console.error(error);
        }
      }

      const PREDICTION_INTERVAL = 150; // ms
      let lastPrediction = 0;
      let isPredicting = false;

      async function loop(timestamp) {
        webcam.update();
        window.requestAnimationFrame(loop);

        if (
          !isPredicting &&
          (!lastPrediction || timestamp - lastPrediction >= PREDICTION_INTERVAL)
        ) {
          lastPrediction = timestamp;
          isPredicting = true;
          predict().finally(() => {
            isPredicting = false;
          });
        }
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let topClass = "";
        let topProbability = 0;

        prediction.forEach((item, i) => {
          const score = item.probability.toFixed(2);
          const className = item.className;
          labelContainer.childNodes[i].textContent = `${className}: ${score}`;

          if (item.probability > topProbability) {
            topProbability = item.probability;
            topClass = className;
          }
        });

        Array.from(labelContainer.childNodes).forEach((node) =>
          node.classList.remove("active")
        );
        const topIndex = prediction.findIndex((p) => p.className === topClass);
        if (topIndex >= 0) {
          labelContainer.childNodes[topIndex].classList.add("active");
        }

        // Jika kelas berbeda dari sebelumnya dan probabilitas cukup tinggi, putar audio
        if (topClass && topClass !== currentClass && topProbability > 0.7) {
          currentClass = topClass;
          playAudioForClass(topClass);
        }
      }

      function playAudioForClass(className) {
        // Hentikan semua audio yang sedang diputar
        Object.values(audioMap).forEach((audio) => {
          if (audio !== null) {
            audio.pause();
            audio.currentTime = 0;
          }
        });

        const audio = audioMap[className];
        if (audio) {
          // Reset dan putar audio
          audio.currentTime = 0;
          const playPromise = audio.play();

          if (playPromise !== undefined) {
            playPromise
              .then(() => {
                console.log(`Audio diputar untuk kelas: ${className}`);
              })
              .catch((err) => {
                console.warn("Audio tidak dapat diputar otomatis:", err);
                console.warn(
                  "Pastikan Anda sudah mengizinkan autoplay di browser."
                );
              });
          }
        }
      }
    </script>
  </body>
</html>
